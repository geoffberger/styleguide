---
title: Product Detail Page
page-name: pdp
fabricator: false
layout: mock-page
---

<header class="page__header">
  {{> page-head.nav }}
</header>

<section class="page__main u-margin-l--xl u-margin-r--xl">
  {{> product }}
</section>

<section class="page__secondary">
  <!-- Product Recs -->
  {{> product-recs hed="You May Also Like" }}
  {{> product-recs hed="Recently Viewed" }}
  {{> product-recs hed="Styled With" }}

  <!-- Revolve Me -->
  {{> revolve-me }}
</section>

<footer class="page__footer">
  <!-- Modal: Product Added to Bag -->
  <script id="product-added-confirmation" type="text/x-handlebars-template">
    {{> modals.product-added-confirmation }}
  </script>
</footer>
