{{#if addToBag}}
  <button type="submit" class="btn btn--full btn--add-to-bag">Add to Bag</button>
{{else if viewBag}}
  <a class="btn btn--full" href="./shopping-bag.html">View Bag / Checkout</a>
{{else}}

  <a class="btn btn--full" href="">{{#if this}}{{this}}{{else}}Full Black Button{{/if}}</a>
{{/if}}
