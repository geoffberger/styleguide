<div class="product-image-carousel u-margin--center">
  <div class="product-image-carousel__imgs">

    {{#each pdp.carousel}}
    <img class="product-image-carousel__img" data-zoom="{{this}}"
      {{#if @first}}
        src="{{this}}"
      {{else}}
        data-lazy="{{this}}"
      {{/if}}
    />
    {{/each}}

  </div>
</div>
