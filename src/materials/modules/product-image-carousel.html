<div class="product__image u-margin--center">
  <div class="product__image--carousel">

    {{#each pdp.carousel}}
    <img class="product__image--carousel__image" data-zoom="{{this}}"
      {{#if @first}}
        src="{{this}}"
        alt="{{../pdp.brand}} {{../pdp.name}}"
      {{else}}
        data-lazy="{{this}}"
      {{/if}}
    />
    {{/each}}

  </div>
</div>
