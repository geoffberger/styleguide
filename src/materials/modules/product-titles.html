---
notes: |
  - Use `.block` class to add additional spacing to product titles
  - For a smaller variation use the `.product-titles__name--sm` or `.product-titles__brand--sm` modifiers alongside the original classes
---

<div class="product-titles">
  <div class="block">
    <h1 class="product-titles__name u-margin-b--none u-margin-t--lg" property="name">Basilica Bracelet</h1>
  </div>
  <div class="block">
    <h2 class="product-titles__brand u-margin-a--none" property="brand"><a href="#">Natalie B Jewelry</a></h2>
  </div>
</div>

<div class="product-titles">
  <h1 class="product-titles__name product-titles__name--sm u-margin-b--none" property="name">Basilica Bracelet</h1>
  <h2 class="product-titles__brand product-titles__brand--sm u-margin-b--none u-margin-t--sm" property="brand"><a href="#">Natalie B Jewelry</a></h2>
</div>
