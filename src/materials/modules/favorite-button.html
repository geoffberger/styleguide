---
notes: |
  - By default the favorite button is absolute positioned. To have it inline use modifier class: `favorite-button--inline`
  - For mens version use modifier class: `favorite-button--men`
---

<div class="sg-ex-block__sample">
  <button class="favorite-button favorite-button--inline">
    <span class="favorite-button__icon icon icon--heart-fill">
      <svg>
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-heart-fill"></use>
      </svg>
    </span>
  </button>
  <button class="favorite-button favorite-button--inline favorite-button--men">
    <span class="favorite-button__icon icon icon--heart-fill">
      <svg>
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-heart-fill"></use>
      </svg>
    </span>
  </button>
</div>
