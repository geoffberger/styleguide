---
notes: A single product
---

<div class="product">

  <!-- Image Carousel -->
  {{> product-image-carousel }}

  <!-- Product Title -->
  {{> product-title- }}

  <!-- Price -->
  <div class="product__price u-margin-b--xl">
    {{> price.regular }}
  </div>

  <!-- Add To Cart Form -->
  <form method="GET" action="./shopping-bag.html">
    {{> product-options.size }}
    {{> product-options.color }}
    <div class="product__notification u-clear-both u-clearfix"></div>
    <div class="product__cta">{{> cta-buttons.add-to-bag }}</div>
    {{> product-estimated-delivery }}
  </form>

  <!-- Favorite button -->
  {{> favorite-buttons.default }}

</div>
