<div class="product-option product-option--size">
  <label for="size" class="product-option__label">Size</label>
  <select id="size" class="product-option__select u-ellipsis">
    <option value="default">Select Size</option>
  {{#each pdp.sizes}}
    {{#if oos}}
      <option data-delivery-date="{{delivery-date}}" value="{{value}}" disabled>{{label}} (Out of Stock)</option>
    {{else if preorder}}
      <option data-delivery-date="{{delivery-date}}" data-preorder="true" value="{{value}}">{{label}}</option>
    {{else}}
      <option data-delivery-date="{{delivery-date}}" value="{{value}}">{{label}}</option>
    {{/if}}
  {{/each}}
    <option data-show-bis="true">Can't find your size?</option>
  </select>
</div>
