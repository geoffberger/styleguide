---
notes: JavaScript forwards a user when `color` dropdown is changed. This is based on the `data-href` attribute of the `option`.
---

<div class="product-color">
  <label for="color" class="product-color__label">Color</label>
  <select id="color" class="product-color__select">
  {{#each pdp.colors}}
    <option data-href="{{this.href}}">{{this.label}}</option>
  {{/each}}
  </select>
</div>
