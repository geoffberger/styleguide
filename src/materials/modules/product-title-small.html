---
notes: For a smaller variation use the `.product-brand--sm` and `.product-name--sm` modifiers alongside the original classes
---

<h1 class="product-name product-name--sm">{{pdp.name}}</h1>
<p class="product-brand product-brand--sm">
  <a href="{{pdp.brandLink}}" title="{{{pdp.brand}}}" class="product-brand__link">{{{pdp.brand}}}</a>
</p>
